        .cs-loader {

            left: 100px;
            height: 100%;

        }

        .cs-loader-inner {
            transform: translateY(-50%);
            top: 50%;

            color: red;
            padding: 0 100px;
            text-align: center;

            .cs-loader-inner label {

                opacity: 0;

            }

        @keyframes lol {
            0% {
                opacity: 0;
                transform: translateX(-300px);
            }

            33% {
                opacity: 1;
                transform: translateX(0px);
            }

            66% {
                opacity: 1;
                transform: translateX(0px);
            }

            100% {
                opacity: 0;
                transform: translateX(300px);
            }
        }

        @-webkit-keyframes lol {
            0% {
                opacity: 0;
                -webkit-transform: translateX(-300px);
            }

            33% {
                opacity: 1;
                -webkit-transform: translateX(0px);
            }

            66% {
                opacity: 1;
                -webkit-transform: translateX(0px);
            }

            100% {
                opacity: 0;
                -webkit-transform: translateX(300px);
            }
        }

        .cs-loader-inner label:nth-child(6) {
            -webkit-animation: lol 3s infinite ease-in-out;
            animation: lol 3s infinite ease-in-out;
        }

        .cs-loader-inner label:nth-child(5) {
            -webkit-animation: lol 3s 100ms infinite ease-in-out;
            animation: lol 3s 100ms infinite ease-in-out;
        }

        .cs-loader-inner label:nth-child(4) {
            -webkit-animation: lol 3s 200ms infinite ease-in-out;
            animation: lol 3s 200ms infinite ease-in-out;
        }

        .cs-loader-inner label:nth-child(3) {
            -webkit-animation: lol 3s 300ms infinite ease-in-out;
            animation: lol 3s 300ms infinite ease-in-out;
        }

        .cs-loader-inner label:nth-child(2) {
            -webkit-animation: lol 3s 400ms infinite ease-in-out;

        }

        .cs-loader-inner label:nth-child(1) {

        function usesIsWallet(event, walletBalance, finalPrice) {
            if ($(event).is(":checked")) {
                $('#isWalletUse').val(1);
                if (walletBalance >= finalPrice) {
                    $('#changableFinalPrice').html('&#8377;' + '0.00');
                    $('#changableWalletPrice').html('-' + '&#8377;' + finalPrice);
                } else {
                    $('#changableFinalPrice').html('&#8377;' + (finalPrice - walletBalance));
                    $('#changableWalletPrice').html('-' + '&#8377;' + walletBalance);
                }
            } else {
                $('#isWalletUse').val(0);
                $('#changableFinalPrice').html('&#8377;' + finalPrice);
                $('#changableWalletPrice').html('-' + '&#8377;' + '0.00');
            }
        }

        function setWithExpiry(key, value, ttl) {
            const now = new Date();
            // `item` is an object which contains the original value
            // as well as the time when it's supposed to expire
            const item = {
                value: value,
                expiry: now.getTime() + ttl,
            }
            localStorage.setItem(key, JSON.stringify(item));
        }
        function getWithExpiry(key) {
            const itemStr = localStorage.getItem(key);
            // if the item doesn't exist, return null
            if (!itemStr) {
                return null
            }
            const item = JSON.parse(itemStr);
            const now = new Date();
            // compare the expiry time of the item with the current time
            if (now.getTime() > item.expiry) {
                // If the item is expired, delete the item from storage
                // and return null
                localStorage.removeItem(key);
                return null
            }
            return item.value;
        }
