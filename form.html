<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FormIO Offline POC</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@formio/js@latest/dist/formio.full.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@formio/js@latest/dist/formio.full.min.js"></script>
</head>
<body style="padding:20px">
  <div id="formio"></div>
  <script>
    Formio.createForm(document.getElementById('formio'), {
      components: [
        { type: 'textfield', label: 'Name', key: 'name', input: true },
        { type: 'email', label: 'Email', key: 'email', input: true },
        { type: 'button', action: 'submit', label: 'Submit', theme: 'primary' }
      ]
    }).then(form => {
      form.on('submit', submission => {
        alert('Submitted: ' + JSON.stringify(submission.data));
      });
    });
  </script>
</body>
</html>
