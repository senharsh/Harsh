<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline FormIO POC - Enhanced Design</title>

  <!-- Bootstrap and FormIO CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@formio/js@latest/dist/formio.full.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- jQuery, Bootstrap JS, and FormIO -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@formio/js@latest/dist/formio.full.min.js"></script>

  <style>
    body {
      background-color: #f4f6f8;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      max-width: 700px;
      margin: 40px auto;
    }

    .card {
      border-radius: 16px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background: linear-gradient(135deg, #007bff, #6610f2);
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 20px;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    .card-footer {
      text-align: center;
      background-color: #fafafa;
      border-top: 1px solid #eee;
    }

    #formio {
      padding: 15px;
    }
  </style>
</head>

<body>
  <div class="container form-container">
    <div class="card">
      <div class="card-header">
        <i class="fas fa-clipboard-list"></i> User Information Form
      </div>

      <div id="formio"></div>

      <div class="card-footer">
        <small>FormIO Offline POC | Powered by React Native WebView</small>
      </div>
    </div>
  </div>

  <script>
    // Create a FormIO form dynamically
    Formio.createForm(document.getElementById("formio"), {
      components: [
        {
          type: "textfield",
          label: "Full Name",
          key: "fullName",
          placeholder: "Enter your name",
          input: true,
          validate: { required: true },
        },
        {
          type: "email",
          label: "Email Address",
          key: "email",
          placeholder: "Enter your email",
          input: true,
          validate: { required: true },
        },
        {
          type: "phoneNumber",
          label: "Mobile Number",
          key: "mobile",
          placeholder: "Enter your phone number",
          input: true,
        },
        {
          type: "select",
          label: "Select Country",
          key: "country",
          placeholder: "Choose your country",
          data: {
            values: [
              { label: "India", value: "india" },
              { label: "USA", value: "usa" },
              { label: "UK", value: "uk" },
              { label: "Canada", value: "canada" },
            ],
          },
          input: true,
        },
        {
          type: "datetime",
          label: "Date of Birth",
          key: "dob",
          placeholder: "Select your DOB",
          format: "yyyy-MM-dd",
          enableTime: false,
          input: true,
        },
        {
          type: "radio",
          label: "Gender",
          key: "gender",
          values: [
            { label: "Male", value: "male" },
            { label: "Female", value: "female" },
            { label: "Other", value: "other" },
          ],
          inline: true,
          input: true,
        },
        {
          type: "file",
          label: "Upload Profile Picture",
          key: "profilePic",
          storage: "base64",
          input: true,
        },
        {
          type: "textarea",
          label: "Address",
          key: "address",
          placeholder: "Enter your full address",
          input: true,
          rows: 3,
        },
        {
          type: "checkbox",
          label: "I agree to the terms and conditions",
          key: "terms",
          input: true,
          validate: { required: true },
        },
        {
          type: "button",
          action: "submit",
          label: "Submit Form",
          theme: "primary",
          block: true,
          size: "md",
        },
      ],
    }).then((form) => {
      form.on("submit", (submission) => {
        alert(
          "Form Submitted Successfully:\n" +
            JSON.stringify(submission.data, null, 2)
        );
      });
    });
  </script>
</body>
</html>
